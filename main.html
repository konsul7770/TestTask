<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div style="text-align: center;margin-top: 15%;">
    <label for="arEl">Enter array-elements and press 'Enter'</label>
    <input type="text" id="arEl"/>
</div>
<div style="text-align: center;">
    <label for="str">Enter string and press 'Enter'</label>
    <input type="text" id="str" maxlength="9"/>
</div>
<div style="text-align: center">
    <label for="source">Source array: </label>
    <span id="source" style="font-weight: bold;"></span>
</div>
<div style="text-align: center">
    <label for="out">Output array: </label>
    <span id="out" style="font-weight: bold;"></span>
</div>
<script>
    let sourcearray = [];

    let input = document.getElementById("str");
    let arEl = document.getElementById("arEl");

    input.addEventListener('keydown',(event)=>{
        if (event.key === 'Enter'){
            if (sourcearray.length == 9){
                document.getElementById('out').innerText = outArray(input.value,sourcearray).join(',  ');
            }else alert ("Array is not fully entered");
        }
    });

    arEl.addEventListener('keydown', (event)=>{
        if (event.key === 'Enter'){
            if (sourcearray.length < 9){
                sourcearray.push(document.getElementById("arEl").value);
            }
            document.getElementById("arEl").value = "";
            document.getElementById("source").innerText = sourcearray.join(", ");
        }
    });
    function outArray(s,arr) {
        let out = [];
        for (let i = 0; i < s.length; i++){
            if (s[i] === '1'){
                out.push(arr[i]);
            }
        }
        return out;
    }
</script>
</body>
</html>
